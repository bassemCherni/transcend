<div class="container">
    <div class="row">
        <div class="col-1 offset-11">
            <mat-icon (click)="close()" class="hover-list">close</mat-icon>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4>{{data.alert}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7 offset-5">
            <button mat-flat-button 
                    [mat-dialog-close]="true"  
                    color="warn" >
                    {{data.button}}
            </button>
            <button mat-stroked-button [mat-dialog-close]="false" class="btn btn-light" style="margin-left: 10px;">cancel</button>
        </div>
    </div>
</div>
