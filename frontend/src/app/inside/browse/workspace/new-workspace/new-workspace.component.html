<button class="close-dialog" (click)="close(false)" mdDialogActions>
    <span class="material-icons">
        close
    </span>
</button>

<div class="row">
    <div class="col-md-6 offset-1">
        <img src="assets/avatar/avatar{{icon}}.svg" class="new-ws-icon">
    </div>
    <div class="col-md-3 offset-1" style="margin-top: 30px;">
        <button mat-icon-button (click)="setIcon()">
            <mat-icon>expand_more</mat-icon>
        </button>
    </div>
</div>
<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && createWorksapce()">
    <div class="row">
        <div class="col-md-6 offset-1">
            <mat-form-field>
                <input matInput placeholder="worksapce" name="workspaceName" [(ngModel)]="workspaceName"
                    #worksapceName=ngModel [ngClass]="{'is-invalid': f.submitted && worksapceName.invalid}" required>
                <div *ngIf="f.submitted && worksapceName.invalid">
                    <div *ngIf="worksapceName.errors?.required" class="invalid">field is required!</div>
                </div>
            </mat-form-field>

        </div>

    </div>
    <div class="row">
        <div class="col-md-3 offset-1">
            <button class="btn btn-primary" type="submit" mdDialogActions>create</button>
        </div>

        <div class="col-md-3 offset-md-1">
            <a class="btn btn-light" (click)="close(false)" mdDialogActions>cancel</a>
        </div>
    </div>
</form>
